{
    "id": "/ocfweb/worker",
    "cmd": null,
    "cpus": 1,
    "mem": 2048,
    "gpus": 0,
    "disk": 0,
    "instances": 1,
    "executor": "",
    "requirePorts": false,
    "constraints": [
        [
            "secrets",
            "LIKE",
            "true"
        ],
    ],
    "container": {
        "type": "DOCKER",
        "volumes": [
            {
                "containerPath": "/etc/ocfweb",
                "hostPath": "/opt/share/docker/secrets/ocfweb",
                "mode": "RO"
            },
            {
                "containerPath": "/etc/ocf",
                "hostPath": "/etc/ocf",
"mode": "RO"
            }
        ],
        "docker": {
            "image": "docker.ocf.berkeley.edu/ocfweb-worker",
            "privileged": false,
            "parameters": [],
            "forcePullImage": false
        },
        "portMappings": []
    },
    "networks": [
        {
            "mode": "container/bridge"
        }
    ],
    "env": {
        "OCFWEB_TESTING": "0"
    },
    "maxLaunchDelaySeconds": 3600,
    "backoffFactor": 1.15,
    "backoffSeconds": 1,
    "upgradeStrategy": {
        "minimumHealthCapacity": 1,
        "maximumOverCapacity": 1,
    },
    "killSelection": 'YOUNGEST_FIRST',
    "unreachableStrategy": {
        "inactiveAfterSeconds": 300,
        "expungeAfterSeconds": 600,
    },
    "acceptedResourceRoles": ['*'],
}
